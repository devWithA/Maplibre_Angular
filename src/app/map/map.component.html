<div #map class="map"></div>
<div class="map-overlay top">
    <div class="map-overlay-inner">
        <div class="row">
            <div class="col" *ngFor="let basemap of basemapList; let i = index">
                <img [src]="basemap.image" class="basemapImage" (click)="handleBasemapChange(basemap, i)"
                    [ngClass]="{'border border-primary': selectedBasemapIndex === i}">
            </div>
        </div>
    </div>
</div>
